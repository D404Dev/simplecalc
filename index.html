<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
	</head>
	<body>
		<h5 id="header">SIMPLE CALCULATOR</h5>
		<div id="calcContainer"> 
			<div id="outputContainer">
				<h4 id="outputHere"></h4>
			</div>
			<div id="allinputContainer">
				<div id="inputsContainer">
					<div id="inputOneContainer"> 
						<input id="num1" type="number" name="" value="" placeholder="first input">
					</div>
					<div id="inputTwoContainer"> 
						<input id="num2" type="number" name="" value="" placeholder="second input">
					</div>
				</div>
				<div id="arithmeticContainer">
					<div id="addContainer">
						<button class="addInput" type="button" name="button"> + </button>
					</div>
					<div id="subContainer">
						<button class="subInput" type="button" name="button"> - </button>
					</div>
					<div id="multContainer">
						<button class="multInput" type="button" name="button"> x </button>
					</div>
					<div id="divideContainer">
						<button class="divideInput" type="button" name="button"> / </button>
					</div>
				</div>
				
			</div>
			
			
		</div>	
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
